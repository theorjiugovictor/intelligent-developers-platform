<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Engine - Main Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles specific to main dashboard */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .logo-container {
            position: relative;
            animation: floatLogo 3s ease-in-out infinite;
        }

        .main-logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4));
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .main-logo:hover {
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.7)) drop-shadow(0 0 40px rgba(139, 92, 246, 0.5));
            transform: scale(1.05) rotate(2deg);
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .status-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .status-icon.success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
        }

        .status-icon.danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger-color);
        }

        .status-icon.warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning-color);
        }

        .status-icon.info {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info-color);
        }

        .refresh-button {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .refresh-button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .recommendation-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            width: 100%;
            justify-content: center;
        }

        .recommendation-badge.safe {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid var(--success-color);
            color: var(--success-color);
        }

        .recommendation-badge.unsafe {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
        }

        .recommendation-badge i {
            font-size: 1.5rem;
        }

        .confidence-meter {
            margin-bottom: 1.5rem;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .confidence-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--primary-color));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .reasons-list {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .reasons-list li {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .reasons-list li i {
            color: var(--primary-light);
        }

        .issues-section {
            margin-top: 1.5rem;
        }

        .issue-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            border-left: 3px solid var(--border-color);
        }

        .issue-item.high {
            border-left-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.08);
        }

        .issue-item.medium {
            border-left-color: var(--warning-color);
            background: rgba(245, 158, 11, 0.08);
        }

        .issue-item.low {
            border-left-color: var(--info-color);
            background: rgba(59, 130, 246, 0.08);
        }

        .issue-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .issue-type {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .issue-severity {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .issue-severity.high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .issue-severity.medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .issue-severity.low {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info-color);
        }

        .issue-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .metric-box {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .metric-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-light);
            display: block;
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .healing-actions {
            margin-top: 1.5rem;
        }

        .healing-action {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .healing-action:hover {
            background: var(--bg-secondary);
            transform: translateX(4px);
        }

        .healing-action-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .healing-action-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .healing-status {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .healing-status.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .healing-status.in_progress {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info-color);
        }

        .healing-action-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .healing-action-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 1.25rem;
            border-radius: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            background: var(--bg-secondary);
            transform: scale(1.02);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner-large {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            padding: 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            border-radius: 0.75rem;
            color: var(--danger-color);
            text-align: center;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 1rem;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .nav-button:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .nav-button i {
            font-size: 1.1rem;
        }

        .grafana-button:hover {
            background: linear-gradient(135deg, #f46800, #ff8c00);
            border-color: #f46800;
        }

        .auto-refresh-toggle {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: 0.4s;
            border-radius: 30px;
            border: 2px solid var(--border-color);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.info {
            border-left: 4px solid var(--info-color);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                <div style="display: flex; align-items: center; gap: 1.5rem;">
                    <div class="logo-container">
                        <img src="/static/logo/RootOps.png" alt="RootOps Logo" class="main-logo">
                    </div>
                    <div>
                        <h1 class="dashboard-title">
                            Intelligence Engine Dashboard
                        </h1>
                        <p class="dashboard-subtitle">Real-time commit recommendations and self-healing status</p>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <a href="/docs" class="nav-button" title="API Documentation">
                        <i class="fas fa-book"></i>
                        <span>API Docs</span>
                    </a>
                    <a href="http://localhost:3000" target="_blank" class="nav-button grafana-button" title="Open Grafana">
                        <i class="fas fa-chart-line"></i>
                        <span>Grafana</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="auto-refresh-toggle">
            <div>
                <span style="font-weight: 600; color: var(--text-primary); display: block; margin-bottom: 0.25rem;">
                    <i class="fas fa-sync-alt"></i> Auto-Refresh
                </span>
                <span style="font-size: 0.85rem; color: var(--text-secondary);">
                    Automatically refresh data every 30 seconds
                </span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="autoRefreshToggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="dashboard-grid">
            <!-- Commit Status Card -->
            <div class="status-card" id="commit-card">
                <div class="status-header">
                    <div class="status-title">
                        <div class="status-icon success" id="commit-icon">
                            <i class="fas fa-code-branch"></i>
                        </div>
                        <span>Commit Status</span>
                    </div>
                    <button class="refresh-button" onclick="refreshCommitStatus()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>

                <div id="commit-content">
                    <div class="loading-spinner">
                        <div class="spinner-large"></div>
                        <p style="margin-top: 1rem;">Analyzing codebase...</p>
                    </div>
                </div>
            </div>

            <!-- Self-Healing Status Card -->
            <div class="status-card" id="healing-card">
                <div class="status-header">
                    <div class="status-title">
                        <div class="status-icon info" id="healing-icon">
                            <i class="fas fa-magic"></i>
                        </div>
                        <span>Self-Healing</span>
                    </div>
                    <button class="refresh-button" onclick="refreshHealingStatus()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>

                <div id="healing-content">
                    <div class="loading-spinner">
                        <div class="spinner-large"></div>
                        <p style="margin-top: 1rem;">Loading healing status...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch commit status
        async function fetchCommitStatus() {
            try {
                const response = await fetch('/api/v1/commit-status');
                const data = await response.json();
                renderCommitStatus(data);
            } catch (error) {
                renderCommitError(error);
            }
        }

        // Render commit status
        function renderCommitStatus(data) {
            const commitContent = document.getElementById('commit-content');
            const commitIcon = document.getElementById('commit-icon');

            // Update icon
            if (data.should_commit) {
                commitIcon.className = 'status-icon success';
                commitIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                commitIcon.className = 'status-icon danger';
                commitIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            }

            // Build content
            let html = `
                <div class="recommendation-badge ${data.should_commit ? 'safe' : 'unsafe'}">
                    <i class="fas fa-${data.should_commit ? 'check-circle' : 'times-circle'}"></i>
                    <span>${data.recommendation}</span>
                </div>

                <div class="confidence-meter">
                    <div class="confidence-label">
                        <span>Confidence</span>
                        <span><strong>${(data.confidence * 100).toFixed(0)}%</strong></span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                    </div>
                </div>

                <div>
                    <h4 style="color: var(--text-primary); margin-bottom: 1rem; font-size: 1.1rem;">
                        <i class="fas fa-list"></i> Analysis Summary
                    </h4>
                    <ul class="reasons-list">
            `;

            data.reasons.forEach(reason => {
                html += `
                    <li>
                        <i class="fas fa-chevron-right"></i>
                        <span>${reason}</span>
                    </li>
                `;
            });

            html += `</ul></div>`;

            // Add issues if any
            if (data.issues && data.issues.length > 0) {
                html += `
                    <div class="issues-section">
                        <h4 style="color: var(--text-primary); margin-bottom: 1rem; font-size: 1.1rem;">
                            <i class="fas fa-exclamation-circle"></i> Issues Found
                        </h4>
                `;

                data.issues.forEach(issue => {
                    html += `
                        <div class="issue-item ${issue.severity}">
                            <div class="issue-header">
                                <div class="issue-type">${issue.type.replace(/_/g, ' ').toUpperCase()}</div>
                                <div class="issue-severity ${issue.severity}">${issue.severity}</div>
                            </div>
                            <div class="issue-message">${issue.message}</div>
                        </div>
                    `;
                });

                html += `</div>`;
            }

            // Add metrics
            html += `
                <div class="metrics-grid">
                    <div class="metric-box">
                        <span class="metric-value">${data.metrics.code_quality_score}%</span>
                        <span class="metric-label">Code Quality</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-value">${data.metrics.test_coverage}%</span>
                        <span class="metric-label">Test Coverage</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-value">${data.metrics.breaking_changes}</span>
                        <span class="metric-label">Breaking Changes</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-value">${data.metrics.files_analyzed}</span>
                        <span class="metric-label">Files Analyzed</span>
                    </div>
                </div>

                <div class="timestamp">
                    Last updated: ${new Date(data.timestamp).toLocaleString()}
                </div>
            `;

            commitContent.innerHTML = html;
        }

        // Render commit error
        function renderCommitError(error) {
            const commitContent = document.getElementById('commit-content');
            commitContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p><strong>Failed to load commit status</strong></p>
                    <p style="margin-top: 0.5rem; font-size: 0.9rem;">${error.message}</p>
                </div>
            `;
        }

        // Fetch self-healing status
        async function fetchHealingStatus() {
            try {
                const response = await fetch('/api/v1/self-healing-status');
                const data = await response.json();
                renderHealingStatus(data);
            } catch (error) {
                renderHealingError(error);
            }
        }

        // Render healing status
        function renderHealingStatus(data) {
            const healingContent = document.getElementById('healing-content');
            const healingIcon = document.getElementById('healing-icon');

            // Update icon based on health
            if (data.health === 'good') {
                healingIcon.className = 'status-icon success';
                healingIcon.innerHTML = '<i class="fas fa-heart"></i>';
            } else {
                healingIcon.className = 'status-icon warning';
                healingIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            }

            // Build content
            let html = `
                <div class="stats-overview">
                    <div class="stat-card">
                        <div class="stat-value">${data.statistics.total_healing_actions}</div>
                        <div class="stat-label">Total Actions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.statistics.successful_actions}</div>
                        <div class="stat-label">Successful</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.statistics.in_progress}</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.statistics.success_rate.toFixed(0)}%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>

                <div>
                    <h4 style="color: var(--text-primary); margin-bottom: 1rem; font-size: 1.1rem;">
                        <i class="fas fa-history"></i> Recent Healing Actions
                    </h4>
                    <div class="healing-actions">
            `;

            data.recent_actions.forEach(action => {
                const icon = action.success === true ? 'check-circle' : 
                            action.success === false ? 'times-circle' : 'clock';
                html += `
                    <div class="healing-action">
                        <div class="healing-action-header">
                            <div class="healing-action-title">
                                <i class="fas fa-${icon}"></i>
                                <span>${action.service}</span>
                            </div>
                            <div class="healing-status ${action.status}">${action.status.replace('_', ' ')}</div>
                        </div>
                        <div class="healing-action-details">${action.action_taken}</div>
                        <div class="healing-action-time">
                            <i class="fas fa-clock"></i>
                            ${new Date(action.timestamp).toLocaleString()}
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <div class="timestamp">
                    Last updated: ${new Date(data.timestamp).toLocaleString()}
                </div>
            `;

            healingContent.innerHTML = html;
        }

        // Render healing error
        function renderHealingError(error) {
            const healingContent = document.getElementById('healing-content');
            healingContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p><strong>Failed to load healing status</strong></p>
                    <p style="margin-top: 0.5rem; font-size: 0.9rem;">${error.message}</p>
                </div>
            `;
        }

        // Refresh functions
        function refreshCommitStatus() {
            const commitContent = document.getElementById('commit-content');
            commitContent.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-large"></div>
                    <p style="margin-top: 1rem;">Analyzing codebase...</p>
                </div>
            `;
            fetchCommitStatus();
        }

        function refreshHealingStatus() {
            const healingContent = document.getElementById('healing-content');
            healingContent.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-large"></div>
                    <p style="margin-top: 1rem;">Loading healing status...</p>
                </div>
            `;
            fetchHealingStatus();
        }

        // Auto-refresh functionality
        let autoRefreshInterval;
        const autoRefreshToggle = document.getElementById('autoRefreshToggle');

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            if (autoRefreshToggle.checked) {
                autoRefreshInterval = setInterval(() => {
                    fetchCommitStatus();
                    fetchHealingStatus();
                    showNotification('Data refreshed successfully', 'success');
                }, 30000);
            }
        }

        autoRefreshToggle.addEventListener('change', () => {
            if (autoRefreshToggle.checked) {
                startAutoRefresh();
                showNotification('Auto-refresh enabled', 'info');
            } else {
                clearInterval(autoRefreshInterval);
                showNotification('Auto-refresh disabled', 'info');
            }
        });

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}" style="font-size: 1.25rem; color: var(--${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'}-color);"></i>
                <span style="color: var(--text-primary);">${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchCommitStatus();
            fetchHealingStatus();
            startAutoRefresh();
        });

        // Console message
        console.log('%c Intelligence Engine Dashboard ', 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 16px; font-weight: bold; padding: 10px 20px; border-radius: 5px;');
    </script>
</body>
</html>
